<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Refresh" content="0;URL=https://twivideo.net/?realtime">
    <!-- Twitter Player Card for video preview -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:site" content="@YourTwitterID">
    <meta name="twitter:player" content="https://twivideo.net/?realtime"> <!-- iFrame対応の動画プレーヤーページURL -->
    <meta name="twitter:player:width" content="480">
    <meta name="twitter:player:height" content="360">
    <meta name="twitter:title" content="動画はここから">
    <meta name="twitter:description" content="動画はここから">
    <meta name="twitter:image" content="https://i.pinimg.com/736x/23/dd/c4/23ddc4a8bb27bf78055ca867928697cf.jpg"> <!-- 動画のサムネイル画像 -->
    
    <!-- Open Graph Protocol for video -->
    <meta property="og:url" content="https://twivideo.net/?realtime">
    <meta property="og:title" content="動画はここから">
    <meta property="og:description" content="動画はここから">
    <meta property="og:image" content="https://i.pinimg.com/736x/23/dd/c4/23ddc4a8bb27bf78055ca867928697cf.jpg"> <!-- サムネイル -->
    <meta property="og:video" content="https://video.twimg.com/amplify_video/1973663111782502400/vid/avc1/720x1280/1XUNfGmgCyQAAaEE.mp4"> <!-- 実際の動画ファイルURL -->
    <meta property="og:video:secure_url" content="https://video.twimg.com/amplify_video/1973663111782502400/vid/avc1/720x1280/1XUNfGmgCyQAAaEE.mp4"> <!-- HTTPS版 -->
    <meta property="og:video:type" content="video/mp4"> <!-- 動画形式: mp4, webm など -->
    <meta property="og:video:width" content="480">
    <meta property="og:video:height" content="360">
    
    <title>おすすめの動画サイトにジャンプします</title>
</head>
<body>
    <p>リダイレクト中...</p>
    <!-- オプション: 動画プレーヤーを直接埋め込み（iFrameでX内再生対応） -->
    <iframe src="https://www.cman.jp/network/support/your-player.html" width="480" height="360" frameborder="0" allowfullscreen></iframe>
</body>
</html>
