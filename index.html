<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サンプルPlayer Card</title>

    <!-- Player Cardの基礎設定 -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:site" content="@your_twitter_account">   <!-- あなたのTwitterアカウント（任意） -->

    <!-- サムネイル画像（動画のプレビューに表示。横長1,200x630px推奨） -->
    <meta name="twitter:image" content="https://pbs.twimg.com/amplify_video_thumb/1932744018473201665/img/RLjG18P_PQPI3vCL.jpg">

    <!-- 動画タイトルや説明 -->
    <meta name="twitter:title" content="Player Cardデモ動画">
    <meta name="twitter:description" content="ツイート上で動画が再生できるPlayer Cardのサンプルです。">

    <!-- player用iframeのURLとサイズ -->
    <meta name="twitter:player" content="https://video.twimg.com/amplify_video/1932744018473201665/vid/avc1/1080x1080/GJ7NE_eaa0klJUPL.mp4">        <!-- 動画iframeを表示するURL -->
    <meta name="twitter:player:width" content="480">
    <meta name="twitter:player:height" content="270">

    <!-- MP4動画の直リンク（必須ではないが、指定推奨） -->
    <meta name="twitter:player:stream" content="https://video.twimg.com/amplify_video/1932744018473201665/vid/avc1/1080x1080/GJ7NE_eaa0klJUPL.mp4">
    <meta name="twitter:player:stream:content_type" content="video/mp4">
</head>
<body>
    <h1>Player Card Demo</h1>
    <p>このページはTwitter Player Card用のサンプルです。</p>
</body>
</html>
