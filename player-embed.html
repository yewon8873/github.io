<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Embed Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { margin:0; padding:0; background:#000; height:100%; }
    video { width:100%; height:100%; display:block; background:#000; }
  </style>
</head>
<body>
  <video
    controls
    playsinline
    preload="metadata"
    poster="https://<username>.https://pbs.twimg.com/amplify_video_thumb/1932744018473201665/img/RLjG18P_PQPI3vCL.jpg">
    <!-- MP4/WEBMはCDN直リンク可。CORS/Range対応が望ましい -->

    <source src="https://video.twimg.com/amplify_video/1932744018473201665/vid/avc1/1080x1080/GJ7NE_eaa0klJUPL.mp4" type="video/mp4">
    お使いのブラウザは動画再生に対応していません。
  </video>
</body>
</html>
