
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Refresh" content="0;URL=https://coconala.com/">  <!-- ここにリダイレクト先のURLを入れる（例: https://example.com） -->
    <meta name="twitter:card" content="summary_large_image">  <!-- 大きな画像付きカード -->
    <meta name="twitter:site" content="@k97xt">  <!-- あなたのTwitter/Xアカウント（任意） -->
    <meta property="og:url" content="https://coconala.com/">  <!-- リダイレクト先と同じURLを入れる -->
    <meta property="og:title" content="おすすめサイト">  <!-- 共有時に表示されるタイトル（例: "おすすめのサイト"） -->
    <meta property="og:description" content="テストだよ">  <!-- 共有時の説明文（例: "詳細はこちらをチェック！"） -->
    <meta property="og:image" content="https://i.pinimg.com/1200x/60/a0/5f/60a05f2210f651dc2598991bf8d754c8.jpg">  <!-- 共有時に表示される画像のURL（例: https://example.com/image.jpg）。画像は公開されているものを使い、サイズは1200x630px以上が推奨 -->
    <title>ページタイトル</title>  <!-- ブラウザのタブに表示されるタイトル（任意） -->
</head>
<body>
    <!-- ボディは空でOK。リダイレクトされるので内容は不要 -->
    <p>リダイレクト中...</p>  <!-- 任意で表示 -->
</body>
</html>
